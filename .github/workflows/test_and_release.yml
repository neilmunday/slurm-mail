  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [
      build_tar,
      integration_tests_rhel7,
      integration_tests_rhel8,
      integration_tests_rhel9,
      integration_tests_suse15,
      integration_tests_ubuntu20,
      integration_tests_ubuntu22
    ]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: create download directory
        run: |
          mkdir downloads
      - uses: actions/download-artifact@v4
        with:
          pattern: 'rhel7_pkg*'
          path: downloads
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          pattern: 'rhel8_pkg*'
          path: downloads
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          pattern: 'rhel9_pkg*'
          path: downloads
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          pattern: 'suse15_pkg*'
          path: downloads
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          pattern: 'tar_file*'
          path: downloads
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          pattern: 'ubuntu20_pkg*'
          path: downloads
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          pattern: 'ubuntu22_pkg*'
          path: downloads
          merge-multiple: true
      - run: ls -1 downloads
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: downloads/*
