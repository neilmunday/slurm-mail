name: "Test and release"

on:
  pull_request:
    paths:
      - '.github/workflows/test_and_release.yml'
      - 'build-tools/*'
      - 'etc/slurm-mail/templates/html'
      - 'etc/slurm-mail/templates/text'
      - 'setup.py'
      - 'src/slurmmail/*.py'
      - 'supported_slurm_versions.json'
      - 'tests/integration/*.py'
      - 'tests/integration/run.sh'
      - 'tests/integration/tests.yml'
      - 'tests/unit/*.py'
  push:
    paths:
      - '.github/workflows/test_and_release.yml'
      - 'build-tools/*'
      - 'etc/slurm-mail/templates/html'
      - 'etc/slurm-mail/templates/text'
      - 'setup.py'
      - 'src/slurmmail/*.py'
      - 'supported_slurm_versions.json'
      - 'tests/integration/*.py'
      - 'tests/integration/run.sh'
      - 'tests/integration/tests.yml'
      - 'tests/unit/*.py'
  workflow_dispatch:

jobs:
  generate_python_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        name: set-matrix
        run: |
          matrix=$(cat ./supported_python_versions.json)
          echo "matrix=${matrix}" >> $GITHUB_OUTPUT
  unit_tests:
    needs: generate_python_matrix
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ${{fromJson(needs.generate_python_matrix.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install pytest-cov
          pip install typing-extensions

      - name: Run unit tests
        env:
          COVERAGE_FILE: ".coverage.${{ matrix.python-version }}"
        run: |
          pytest -v

      - name: Store coverage file
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: .coverage.${{ matrix.python-version }}

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        id: download
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_COVERAGE_FILES: true

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v4
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt

  build_tar:
    needs: unit_tests
    permissions:
      contents: read
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Create tar
        id: create_tar
        run: |
          echo "TAR_PATH=$(
            build-tools/create-tar.sh
          )" >> $GITHUB_ENV
      - name: Get tar file name
        id: tar_name
        run: |
          echo "TAR_NAME=$(
            basename ${{ env.TAR_PATH }}
          )" >> $GITHUB_ENV
      - name: Move tar file
        run: mv -v ${{ env.TAR_PATH }} ./
      - name: Create md5sum for tar file
        run: md5sum ${{ env.TAR_NAME }} | awk '{ print $1}' > ${{ env.TAR_NAME }}.md5sum
      - name: Store tar file
        uses: actions/upload-artifact@v4
        with:
          name: tar_file
          path: ${{ env.TAR_NAME }}
          if-no-files-found: error
          retention-days: 5
      - name: Store tar file md5sum
        uses: actions/upload-artifact@v4
        with:
          name: tar_file_md5sum
          path: ${{ env.TAR_NAME }}.md5sum
          if-no-files-found: error
          retention-days: 5

  build_rhel7:
